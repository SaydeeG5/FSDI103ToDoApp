<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>To Do App</title>
</head>
<body>
    <div class="body2">
        <h1>My To Do App</h1>
    
    
        <div class="container">
            <input type="text" id="myInput" placeholder="type your task..."> <br>
            <button id="addBtn">Add</button>
        </div>

        <main>
            <h2>To Do:</h2>

            <ul id="todos"> 
                
            </ul>
        </main>
        
    </div>
    <div class="instructions">
        <p> Click once to cross out task . Double click to delete task.</p>
    </div>
    <footer> Maria "Saydee" Guevarra</footer>
    
    <script src="app.js"></script>
</body>
</html>
